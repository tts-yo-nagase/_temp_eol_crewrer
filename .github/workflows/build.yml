name: Build and Test

on:
  push:
    branches: 
      - main
      - develop
  pull_request:
    branches: 
      - main
      - develop

jobs:
  backend:
    name: Backend (NestJS)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'pnpm'
        cache-dependency-path: '**/pnpm-lock.yaml'
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Generate Prisma Client
      run: npx prisma generate
      
    - name: Run Database Migration
      run: npx prisma migrate deploy
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/app_db
      
    - name: Lint
      run: npm run lint
        
    - name: Test
      run: npm run test
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/app_db
        JWT_SECRET: test-jwt-secret
      
    - name: Build
      run: npm run build
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/app_db
        JWT_SECRET: test-jwt-secret

  frontend:
    name: Frontend (Next.js)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'pnpm'
        cache-dependency-path: '**/pnpm-lock.yaml'
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Lint
      run: pnpm run lint || echo "Lint failed but continuing..."
        
    - name: Test
      run: pnpm run test
      env:
        NEXTAUTH_SECRET: test-nextauth-secret
        NEXTAUTH_URL: http://localhost:3000
        NEXT_PUBLIC_API_BASE_URL: http://localhost:3010
      
    - name: Build
      run: pnpm run build
      env:
        NEXTAUTH_SECRET: test-nextauth-secret
        NEXTAUTH_URL: http://localhost:3000
        NEXT_PUBLIC_API_BASE_URL: http://localhost:3010
      